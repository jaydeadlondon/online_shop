{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - WorldPactLeader{% endblock %}

{% block content %}
<div class="min-h-screen pt-16 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
            
            {% if messages %}
            {% for message in messages %}
            <div class="mb-4 px-4 py-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div class="mb-6">
                    <label for="password_confirm" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" 
                           id="password_confirm" 
                           name="password_confirm" 
                           required
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <button type="submit" 
                        class="w-full px-8 py-3 bg-black text-white font-medium rounded hover:bg-gray-800 transition-colors">
                    Sign Up
                </button>
                
                <div class="mt-4 text-center text-sm">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-black font-medium hover:underline">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
