{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - WorldPactLeader{% endblock %}

{% block content %}
<div class="min-h-screen pt-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold mb-8">My Profile</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg p-6 space-y-2">
                    <a href="{% url 'profile' %}" class="block px-4 py-2 rounded bg-black text-white">
                        Profile
                    </a>
                    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-100">
                        Orders
                    </a>
                    <a href="{% url 'wishlist' %}" class="block px-4 py-2 rounded hover:bg-gray-100">
                        Wishlist
                    </a>
                    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-100">
                        Addresses
                    </a>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 rounded hover:bg-gray-100 text-red-600">
                        Logout
                    </a>
                </div>
            </div>
            
            <!-- Content -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-6">Account Information</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <p class="text-lg">{{ user.username }}</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <p class="text-lg">{{ user.email }}</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Member Since</label>
                            <p class="text-lg">{{ user.date_joined|date:"F Y" }}</p>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t">
                        <button class="px-6 py-2 bg-black text-white rounded hover:bg-gray-800 transition-colors">
                            Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
